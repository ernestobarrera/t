| Caso de uso | Ejemplo de solicitud | Evaluación workflow |
|-------------|----------------------|---------------------|
| **Análisis de cuellos de botella** | *Asume el papel de un ingeniero de producción senior. Nos enfrentamos al siguiente desafío: identificar cuellos de botella en una línea de producción de ensamblaje. Con tu conocimiento y habilidades en análisis de procesos y Six Sigma, ¿cuál sería tu enfoque o recomendación para abordar este caso? Incluye en tu respuesta un plan paso a paso para realizar el análisis y sugerencias para la mejora continua.* | **Pros:** Detallado y estructurado. **Contras:** Requiere datos precisos del usuario. |
| **Implementación de Lean Manufacturing** | *Para mejorar la eficiencia en la planta de producción, queremos implementar Lean Manufacturing. Como consultor especializado en Lean, ¿puedes elaborar una guía paso a paso para su implementación en una fábrica de productos electrónicos? Incluye técnicas de just-in-time y 5S.* | **Pros:** Enfoque sistemático. **Contras:** Puede necesitar personalización adicional. |
| **Análisis de rendimiento de maquinaria** | *Actúa como un consultor de mantenimiento. Necesitamos evaluar el rendimiento de nuestra maquinaria para identificar posibles fallos y áreas de mejora. Describe el proceso de análisis y las herramientas necesarias, como el análisis de vibraciones y el monitoreo de condiciones.* | **Pros:** Aplicable directamente. **Contras:** Depende de datos de maquinaria específicos. |
| **Reducción de tiempos de ciclo** | *Asume el rol de un experto en optimización de procesos. Queremos reducir los tiempos de ciclo en nuestra línea de montaje. ¿Qué técnicas recomendarías aplicar y cómo medirías el impacto de estas mejoras? Incluye un ejemplo de cálculo de tiempo de ciclo.* | **Pros:** Práctico y técnico. **Contras:** Requiere conocimientos previos. |
| **Automatización de procesos** | *En el contexto de la automatización de procesos industriales, ¿qué tecnologías y metodologías recomendarías para automatizar una línea de producción de bebidas? Proporcione un plan detallado que incluya la selección de equipos y la integración de sistemas.* | **Pros:** Innovador y detallado. **Contras:** Requiere alta inversión. |

### Gestión de Calidad

| Caso de uso | Ejemplo de solicitud | Evaluación workflow |
|-------------|----------------------|---------------------|
| **Control estadístico de procesos (SPC)** | *Para garantizar la calidad en la producción, necesitamos implementar SPC. Como ingeniero de calidad, ¿cómo diseñarías un plan de control estadístico de procesos para una planta de fabricación de componentes electrónicos? Incluye ejemplos de gráficos de control y análisis de variabilidad.* | **Pros:** Científico y preciso. **Contras:** Complejo de implementar. |
| **Auditorías de calidad** | *Como especialista en gestión de calidad, describe cómo llevarías a cabo una auditoría de calidad en una fábrica de alimentos. Proporciona un checklist detallado y un plan de acción para abordar no conformidades.* | **Pros:** Práctico y directo. **Contras:** Puede ser demasiado general. |
| **Análisis de causa raíz (RCA)** | *Para mejorar nuestros procesos de calidad, necesitamos realizar un análisis de causa raíz. ¿Podrías guiarnos a través del proceso de RCA usando el método de los 5 porqués y el diagrama de Ishikawa? Incluye un ejemplo práctico de aplicación.* | **Pros:** Muy educativo. **Contras:** Requiere conocimientos previos. |
| **Implementación de ISO 9001** | *Queremos certificar nuestra planta bajo la norma ISO 9001. Como consultor experto, ¿puedes proporcionar un plan de implementación detallado? Incluye los pasos clave, documentación necesaria y consejos para la auditoría final.* | **Pros:** Completo y normativo. **Contras:** Largo plazo. |
| **Monitoreo de calidad en tiempo real** | *Para mejorar la calidad en tiempo real, estamos considerando sistemas de monitoreo en línea. Como ingeniero de calidad, ¿qué tecnologías recomendarías para implementar un sistema de monitoreo de calidad en tiempo real en una planta de manufactura de textiles? Incluye sensores y software de análisis.* | **Pros:** Innovador y tecnológico. **Contras:** Costoso. |

| **Implementación de sistemas ERP** | *Para mejorar la gestión de inventarios, estamos considerando implementar un sistema ERP. Como consultor en sistemas ERP, ¿qué factores debemos considerar al seleccionar un ERP para una planta de producción de automóviles y cómo asegurarías una integración efectiva?* | **Pros:** Enfoque integral. **Contras:** Alta inversión inicial. |
| **Gestión de inventario Just-in-Time (JIT)** | *Explique cómo implementaría una estrategia Just-in-Time para la gestión de inventarios en una línea de producción de electrodomésticos. Proporcione un plan paso a paso y las métricas clave para monitorear el rendimiento.* | **Pros:** Moderno y eficiente. **Contras:** Requiere cambios significativos en la cadena de suministro. |

| **Uso de tecnologías RFID** | *Para mejorar la visibilidad de inventarios, queremos implementar tecnologías RFID. Como ingeniero de logística, ¿cómo recomendarías llevar a cabo esta implementación en un almacén de piezas automotrices? Incluye la selección de hardware y software, y un plan de integración.* | **Pros:** Innovador y detallado. **Contras:** Alto costo inicial. |
